<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!--ключ _csrf.parameterName нам передаст Security и мы ее сюда вставим.
    на всех остальных страницах Thymeleaf сам поднятнет этот csrf токен.
    value генерируется сам рандомно-->

    <label for="username">Введите имя пользователя: </label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Введите пароль: </label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Login">

    <div th:if="${param.error}" style="color: red">
        Неверное имя или пароль
    </div>
</form>
</body>
</html>
