<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый человек </title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО</label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">This text would be replaced</div>
    <br/>
    <label for="age">Введите год рождения:</label>
    <input type="text" th:field="*{birthYear}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">This text would be replaced</div>
    <br/>
    <input type="submit" value="Создать">
</form>

</body>
</html>
